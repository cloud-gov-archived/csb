packversion: 1
name: cg-smtp
version: 0.1.0
metadata:
  author: cloud.gov team
platforms:
  - os: linux
    arch: amd64
terraform_binaries:
  - name: tofu
    version: 1.6.2
    source: https://github.com/opentofu/opentofu/archive/v1.6.2.zip
  - name: terraform-provider-aws
    version: 5.46.0
    source: https://github.com/opentofu/terraform-provider-aws/releases/download/v5.53.0/terraform-provider-aws_5.53.0_linux_arm64.zip
  - name: terraform-provider-null
    version: 3.2.2
    source: https://github.com/opentofu/terraform-provider-null/releases/download/v3.2.2/terraform-provider-null_3.2.2_linux_amd64.zip
service_definitions:
  - cg-smtp.yml
parameters: []
required_env_variables:
  - AWS_ACCESS_KEY_ID
  - AWS_SECRET_ACCESS_KEY
  - AWS_ZONE
  - AWS_DEFAULT_REGION
env_config_mapping:
  AWS_ACCESS_KEY_ID: aws.access_key_id
  AWS_SECRET_ACCESS_KEY: aws.secret_access_key
  AWS_ZONE: aws.zone
  AWS_DEFAULT_REGION: aws.default_region
