packversion: 1
name: azure-services
version: 0.1.0
metadata:
  author: VMware
platforms:
  - os: linux
    arch: amd64
terraform_state_provider_replacements:
  registry.terraform.io/cloud-service-broker/csbsqlserver: "cloudfoundry.org/cloud-service-broker/csbsqlserver"
  registry.terraform.io/cloud-service-broker/csbmssqldbrunfailover: "cloudfoundry.org/cloud-service-broker/csbmssqldbrunfailover"
terraform_upgrade_path:
  - version: 1.9.0
terraform_binaries:
  - name: tofu
    version: 1.9.0
    source: https://github.com/opentofu/opentofu/archive/v1.9.0.zip
    default: true
  - name: terraform-provider-azurerm
    version: 3.117.0
    source: https://github.com/terraform-providers/terraform-provider-azurerm/archive/v3.117.0.zip
  - name: terraform-provider-random
    version: 3.6.3
    source: https://github.com/terraform-providers/terraform-provider-random/archive/v3.6.3.zip
  - name: Azure/naming/azurerm
    version: 0.4.2
    source: https://github.com/Azure/terraform-azurerm-naming/archive/refs/tags/0.4.2.zip
    url_template: https://github.com/Azure/terraform-azurerm-naming/archive/refs/tags/0.4.2.zip
  - name: Azure/avm-res-cognitiveservices-account/azurerm
    version: 0.6.0
    source: https://github.com/Azure/terraform-azurerm-avm-res-cognitiveservices-account/archive/v0.6.0.zip
    url_template: https://github.com/Azure/terraform-azurerm-avm-res-cognitiveservices-account/archive/refs/tags/v${version}.zip
env_config_mapping:
  ARM_SUBSCRIPTION_ID: azure.subscription_id
  ARM_TENANT_ID: azure.tenant_id
  ARM_CLIENT_ID: azure.client_id
  ARM_CLIENT_SECRET: azure.client_secret
  MSSQL_DB_SERVER_CREDS: azure.mssql_db_server_creds
  MSSQL_DB_FOG_SERVER_PAIR_CREDS: azure.mssql_db_fog_server_pair_creds
service_definitions:
  # - azure-redis.yml
  # - azure-mongodb.yml
  # - azure-mssql-db.yml
  # - azure-mssql-db-failover-group.yml
  # - azure-mssql-fog-run-failover.yml
  - azure-ai-model.yml
